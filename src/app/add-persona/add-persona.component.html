<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <form [formGroup]="personaForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="numeroIdentificacion">Número de Identificación</label>
          <input id="numeroIdentificacion" formControlName="numeroIdentificacion" class="form-control" type="text">
        </div>
    
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" formControlName="nombre" class="form-control" type="text">
        </div>
    
        <div class="form-group">
          <label for="edad">Edad</label>
          <input id="edad" formControlName="edad" class="form-control" type="number">
        </div>
    
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento</label>
          <input id="fechaNacimiento" formControlName="fechaNacimiento" class="form-control" type="date">
        </div>
    
        <div class="form-group">
          <label for="esEmpleado">¿Es Empleado?</label>
          <input id="esEmpleado" formControlName="esEmpleado" class="form-check-input" type="checkbox">
        </div>
    
        <div class="form-group">
          <label for="salario">Salario</label>
          <input id="salario" formControlName="salario" class="form-control" type="number">
        </div>
    
        <button class="btn btn-primary w-100 mt-3" type="submit">Guardar</button>
      </form>
  
        <!-- Mensaje de éxito -->
        <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
          {{ successMessage }}
        </div>
    
        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
          {{ errorMessage }}
        </div>
    </div>
  </div>
